<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Project 1 - Credit Card Landing Page | Nairitya Chourey | iNeuron
    </title>
  </head>
  <body>
    <header class="whitespace">
      <!-- Logo Section left -->
      <div class="logo"><img src="./Assets/Icons/Logo.svg" alt="" /></div>
      <!-- Navigation Links Middle -->
      <nav>
        <ul>
          <li>Home</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>About Us</li>
        </ul>
      </nav>
      <!-- Right Section -->
      <div class="right-nav">
        <select name="" id="">
          <option value="" selected>Eng</option>
          <option value="">Hindi</option>
        </select>
        <button>
          <img src="./Assets/Icons/btn-pink-bg.svg" alt="" /><span
            >Contact Us</span
          >
        </button>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-text-section">
          <h1 class="hero-title">
            Simplify All Transcations<br />
            in
            <span class="highlighted-text">One Card</span>
          </h1>
          <p class="hero-description">
            Hurry up and join now, with this you can manage your daily<br />
            finances easily and safely.
          </p>
          <button class="hero-btn">
            <img src="./Assets/Icons/btn-pink-bg.svg" alt="" /><span
              >GET STARTED</span
            ><img
              src="./Assets/Icons/RightArrow.svg"
              alt=""
              class="btn-arrow-img"
            />
          </button>
        </div>
        <div class="hero-img-section">
          <img
            src="./Assets/Photos/frontCards.png"
            alt=""
            class="front-hero-img"
          />
          <img
            src="./Assets/Photos/backCards.png"
            alt=""
            class="back-hero-img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
